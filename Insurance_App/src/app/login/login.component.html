<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <img src="https://img.freepik.com/premium-vector/car-with-umbrella-car-with-car-background_969863-198295.jpg?w=740" alt="Logo" class="mb-3 rounded-circle">
        <h3 class="text-primary"><b>Vehicle Insurance</b></h3>
        <p class="text-muted">Please login to your account</p>
      </div>
      <form (ngSubmit)="onLogin()">
        <div class="form-group mb-3">
          <label for="username" class="form-label"><b>Username</b></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
            </div>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
          </div>
        </div>
        <div class="form-group mb-4">
          <label for="password" class="form-label"><b>Password</b></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
            </div>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>

      </form>
    </div>
  </div>
